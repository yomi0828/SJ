<!doctype html>
<body bgcolor="">
{% load staticfiles %}
<html>
<head>
<meta charset=utf-8>
<link rel=stylesheet href={% static 'main/css/main.css' %}>
</head>
<body style="background-color:MistyRose;">
{% if categories %}
  <h2>喜愛名單：</h2>
  <h1>
  <table>
 	<tr><th>分類名稱</th><th></th><th></th></tr>
 	{% for category in categories %}
 	 <tr>
 	  <td>
 		<!--<a href={% url 'wiki:category' category.id %}>-->
 		{{category.name}}</a>
 	  </td>
	  <td>
	  {% if user.is_authenticated %}
	    <form action={% url 'wiki:updateCategory' category.id %}>
	    
 			<input type="submit" value=修改>
 		</form>
 		{% endif %}
 	  </td>
 	  <td>
 	   {% if user.is_authenticated %}
 		<form method=post action={% url 'wiki:deleteCategory' category.id %}>
 		 {% csrf_token %}
 		 <input type=submit value=刪除>
 		</form>
 		{% endif %}
 	  </td>
 	 </tr>
 	{% endfor %}
 </table>
{% else %}
<h1></form><p><strong>目前尚無擁有。</strong></p></td></form><h1>
{% endif %}

<p><a href={% url 'wiki:addCategory' %}>新增</a></p>
<a href={% url 'main:main' %}>回首頁</a>

</body>

</html>
